<app-pagination (emitter)="findPageable($event)"></app-pagination>

<main class="gallery__container">
    <div class="card__container" *ngFor="let character of characters">
      <img src="{{ character.image }}" alt="">
      <p>{{ character.name }}</p>
      <p>{{ character.gender }}</p>
      <p>{{ character.species }}</p>
      <p>{{ character.status }}</p>
    </div>
</main>
