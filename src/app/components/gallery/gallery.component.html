<app-pagination (emitter)="findPageableByName($event, name)"></app-pagination>
<div>
  <input type="text" [(ngModel)]="this.name">
  <button (click)="findPageableByName(page, name)">Buscar</button>
</div>
<main class="gallery__container">
    <div class="card__container" *ngFor="let character of characters">
      <a [routerLink]="['/details', character.id]">
        <img src="{{ character.image }}" alt="character image">
      </a>
      <p>{{ character.name }}</p>
      <p>{{ character.gender }}</p>
      <p>{{ character.species }}</p>
      <p>{{ character.status }}</p>
    </div>
</main>
